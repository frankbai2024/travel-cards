<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">Travlesite</div>
        <nav>
            <ul>
                <!-- li>a{Home} -->
                <li><a href="#">Home</a></li>
                <li><a href="#">Destination</a></li>

        </nav>
    </header>
    <main>

            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80"
                    alt="City">
                <h3>City Lights</h3>

    <footer>
        <nav class="footer-links">
            <a href="#">Contact</a>
            <a href="#">Privacy</a>
